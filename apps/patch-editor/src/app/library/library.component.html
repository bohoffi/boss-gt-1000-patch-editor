<div class="library-container">
  <div class="toolbar">
    <h2>Library</h2>
    <div class="library-actions">
      <button mat-stroked-button color="accent">Load file</button>
      <button mat-stroked-button color="accent">Reload file</button>
      <button mat-stroked-button color="accent">Save file</button>
    </div>
  </div>

  <div class="liveset-container">
    <div class="liveset-details toolbar">
      <h3>&lt;LIVESET NAME&gt;</h3>
      <div class="liveset-metadata">
        <span>Format revision: &lt;REVISION&gt;</span>
        <span>Device: &lt;DEVICE&gt;</span>
        <span></span>
      </div>
    </div>
    <div class="liveset-content">
      @for (item of items; track item.id ) {
      <bgtpe-libary-item [item]="item" [routerLink]="['patch', item.id]" />
      }
    </div>
  </div>
</div>
